  <polygon points="18,13 18,10 12,13" fill="#000" stroke="#000" stroke-width="0.5" />
  <path d="M 6,12 A 9,5 0 0,0 18,12 L 18,13 A 9,5 0 0,1 6,13 Z" fill="#000" stroke="#000" stroke-width="0.5"/>


  <!-- Tassel string -->
